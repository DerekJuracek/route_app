<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Route Creator</title>
    <script
      src="https://js.arcgis.com/calcite-components/1.2.0/calcite.esm.js"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/calcite-components/1.2.0/calcite.css"
    />

    <script src="https://js.arcgis.com/4.26/"></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
  </head>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
    }

    calcite-loader {
      align-self: center;
      justify-self: center;
    }

    #header-title {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    #info-content {
      padding: 0.75rem;
    }

    calcite-rating {
      margin-top: 0.25rem;
    }

    .submit-button span {
      color: white;
    }
  </style>
  <body>
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind hidden>
      <h2 id="header-title" slot="header">
        <!-- Dynamically populated -->
      </h2>

      <calcite-shell-panel slot="panel-start" detached>
        <calcite-action-bar slot="action-bar">
          <calcite-action
            data-action-id="layers"
            icon="layers"
            text="Layers"
          ></calcite-action>
          <calcite-action
            data-action-id="basemaps"
            icon="basemap"
            text="Basemaps"
          ></calcite-action>
          <calcite-action
            data-action-id="legend"
            icon="legend"
            text="Legend"
          ></calcite-action>
          <calcite-action
            data-action-id="bookmarks"
            icon="bookmark"
            text="Bookmarks"
          ></calcite-action>
          <calcite-action
            data-action-id="print"
            icon="print"
            text="Print"
          ></calcite-action>
          <calcite-action
            data-action-id="information"
            icon="mega-phone"
            text="Information"
          ></calcite-action>
          <calcite-action
            data-action-id="home"
            icon="home"
            text="Home"
          ></calcite-action>
          <calcite-action
            data-action-id="custom-action"
            icon="object-detection"
            text="Point Locator"
          ></calcite-action>
        </calcite-action-bar>

        <!-- Map-specific panels (each one provides a div for ArcGIS Maps SDK for JavaScript widgets) -->
        <calcite-panel
          heading="Layers"
          height-scale="l"
          data-panel-id="layers"
          hidden
        >
          <div id="layers-container"></div>
        </calcite-panel>
        <calcite-panel
          heading="Basemaps"
          height-scale="l"
          data-panel-id="basemaps"
          hidden
        >
          <div id="basemaps-container"></div>
        </calcite-panel>
        <calcite-panel
          heading="Legend"
          height-scale="l"
          data-panel-id="legend"
          hidden
        >
          <div id="legend-container"></div>
        </calcite-panel>
        <calcite-panel
          heading="Bookmarks"
          height-scale="l"
          data-panel-id="bookmarks"
          hidden
        >
          <div id="bookmarks-container"></div>
        </calcite-panel>
        <calcite-panel
          heading="Print"
          height-scale="l"
          data-panel-id="print"
          hidden
        >
          <div id="print-container"></div>
        </calcite-panel>
        <calcite-panel
          heading="Take me to the Intial view"
          height-scale="l"
          data-panel-id="home"
          hidden
        >
          <div id="home-container"></div>
        </calcite-panel>

        <!-- Info panel (populates with info from the web map) -->
        <calcite-panel heading="Details" data-panel-id="information" hidden>
          <div id="info-content">
            <img id="item-thumbnail" alt="webmap thumbnail" />
            <div id="item-description">
              <!-- Dynamically populated -->
            </div>
            <calcite-label layout="inline">
              <b>Rating:</b>
              <calcite-rating id="item-rating" read-only>
                <!-- Dynamically populated -->
              </calcite-rating>
            </calcite-label>
          </div>
        </calcite-panel>
        <calcite-panel
          heading="Point Asset Locator"
          height-scale="l"
          data-panel-id="custom-action"
          hidden
        >
          <form id="firstButton">
            <calcite-label>
              Track:
              <calcite-input id="input1" type="text"></calcite-input>
            </calcite-label>
            <calcite-label>
              Stationg Value:
              <calcite-input id="input2" type="text"></calcite-input>
            </calcite-label>
            <calcite-button
              type="submit"
              appearance="solid"
              color="light"
              scale="s"
              style="height: 32px; line-height: 32px"
            >
              <span>Submit</span>
            </calcite-button>
          </form>
        </calcite-panel>
      </calcite-shell-panel>
      <div id="viewDiv"></div>
    </calcite-shell>
  </body>
  <script>
    require([
      "esri/config",
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Bookmarks",
      "esri/widgets/BasemapGallery",
      "esri/widgets/LayerList",
      "esri/widgets/Legend",
      "esri/widgets/Print",
      "esri/widgets/Search",
      "esri/widgets/Home",
      "esri/Graphic",
    ], function (
      esriConfig,
      WebMap,
      MapView,
      Bookmarks,
      BasemapGallery,
      LayerList,
      Legend,
      Print,
      Search,
      Home,
      Graphic
    ) {
      // const api = esriConfig.apiKey = "AAPK87b9a263a35c4a44809e64bf5f252bce_gAhLbwEuock12F5JkIcuWTTWTz-KkQH4phl4YKRNi9uvwHg-6c4dA_0Q1bQXyqL";
      esriConfig.portalUrl = "https://mtagisdev.lirr.org/dosportaldev/";
      const webmapId =
        new URLSearchParams(window.location.search).get("webmap") ??
        "93466732f7f14a0d9528067e7775b460";

      const map = new WebMap({
        portalItem: {
          id: webmapId,
        },
      });

      const view = new MapView({
        map,
        container: "viewDiv",

        padding: {
          left: 49,
        },
      });

      const form1 = document.querySelector("#firstButton");
      const input1 = document.querySelector("#input1");
      const input2 = document.querySelector("#input2");

      form1.addEventListener("submit", function (event) {
        event.preventDefault(); // prevent form from submitting normally
        const inputValue1 = input1.value;
        const inputValue2 = input2.value;

        fetch(
          `https://mtagisdev.lirr.org/dosserverdev/rest/services/LRS/DOS_ROW_Network/MapServer/exts/LRServer/networkLayers/1/measureToGeometry?locations=%5B%7B%22routeId%22%3A%22${inputValue1}%22%2C%22measure%22%3A${inputValue2}%7D%5D&temporalViewDate=&outSR=4326&gdbVersion=&historicMoment=&f=json&token=	oFIFdppfQBW0TJhwLBdqFRFu-5QbC1zgdnAhjOBtp42t6L10qZq_XBqK4tV01hfgDKd0bc8hRxa50sVMihGHVC-wJbDM1cC5W29P_IfHeTFWg7TewcGNJIshVqtju1iZPg8hciEGBpYmD4l0GBy-Q2J_fW9SFldtRi1nOmGBj1K9gZTjQOacXsgPSRUSBkMLteuRvDpgejFdd23s9AoFCN0ccXeNKNGxbhOuwCuhqe0.`,
          {
            method: "GET",
          }
        )
          .then((response) => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error("Network response was not ok.");
            }
          })
          .then((jsonData) => {
            console.log(jsonData);
            const xcoord = jsonData.locations[0].geometry.x;
            console.log(xcoord);
            const ycoord = jsonData.locations[0].geometry.y;
            console.log(ycoord);

            const point = {
              type: "point",
              longitude: xcoord,
              latitude: ycoord,
            };

            const markerSymbol = {
              type: "simple-marker",
              color: [30, 144, 255],
              outline: {
                color: [255, 255, 255],
                width: 2,
              },
            };

            const pointGraphic = new Graphic({
              geometry: point,
              symbol: markerSymbol,
            });

            view.graphics.add(pointGraphic);
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });

        form1.reset();
      });

      view.ui.move("zoom", "bottom-right");
      const basemaps = new BasemapGallery({
        view,
        container: "basemaps-container",
      });
      const bookmarks = new Bookmarks({
        view,
        container: "bookmarks-container",
      });
      const layerList = new LayerList({
        view,
        selectionEnabled: true,
        container: "layers-container",
      });
      const legend = new Legend({
        view,
        container: "legend-container",
      });
      const print = new Print({
        view,
        container: "print-container",
      });
      const searchWidget = new Search({
        view: view,
      });
      const homebutton = new Home({
        view: view,
        container: "home-container",
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-right",
        index: 2,
      });

      map.when(() => {
        const { title, description, thumbnailUrl, avgRating } = map.portalItem;
        document.querySelector("#header-title").textContent = title;
        document.querySelector("#item-description").innerHTML = description;
        document.querySelector("#item-thumbnail").src = thumbnailUrl;
        document.querySelector("#item-rating").value = avgRating;

        let activeWidget;

        const handleActionBarClick = ({ target }) => {
          if (target.tagName !== "CALCITE-ACTION") {
            return;
          }

          if (activeWidget) {
            document.querySelector(
              `[data-action-id=${activeWidget}]`
            ).active = false;
            document.querySelector(
              `[data-panel-id=${activeWidget}]`
            ).hidden = true;
          }

          const nextWidget = target.dataset.actionId;
          if (nextWidget !== activeWidget) {
            document.querySelector(
              `[data-action-id=${nextWidget}]`
            ).active = true;
            document.querySelector(
              `[data-panel-id=${nextWidget}]`
            ).hidden = false;
            activeWidget = nextWidget;
          } else {
            activeWidget = null;
          }
        };

        document
          .querySelector("calcite-action-bar")
          .addEventListener("click", handleActionBarClick);

        let actionBarExpanded = false;

        document.addEventListener("calciteActionBarToggle", (event) => {
          actionBarExpanded = !actionBarExpanded;
          view.padding = {
            left: actionBarExpanded ? 135 : 45,
          };
        });
        document.querySelector("calcite-shell").hidden = false;
        document.querySelector("calcite-loader").hidden = true;
      });
    });
  </script>
</html>
